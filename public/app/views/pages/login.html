<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">

		<h1>Log In</h1>
			<form class="form-signin" method="post" ng-submit="doLogin()">

				Username:<input type="text" name="username" class="form-control" ng-model="loginData.username">

				Password:<input type="password" name="password" class="form-control" ng-model="loginData.password">

				<button type="submit" class="btn btn-success">Login</button>

			</form>
		</div>
	</div>
</div>
