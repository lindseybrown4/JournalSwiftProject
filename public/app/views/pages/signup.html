<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
		<h1>Sign Up</h1>
			<form class="form-signin" method="post" ng-submit="ucc.signupUser()">

				Name:<input type="text" name="name" class="form-control" ng-model="ucc.userData.name">

				Username:<input type="text" name="username" class="form-control" ng-model="ucc.userData.username">

				Password:<input type="password" name="password" class="form-control" ng-model="ucc.userData.password">

				<button type="submit" class="btn btn-danger">Sign Up</button>

			</form>
		</div>
	</div>
</div>
